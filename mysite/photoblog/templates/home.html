<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dodaj zdjęcie</title>

    <body>

            <h1>Dodaj zdjęcie</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %} {{form}} 
                <input type="submit" value="Upload" />
            </form>
            {% for img in images %}
                {{forloop.counter}}.<img src="{{ img.pic.url }}" height = "300" ></a>
                ({{img.upload_date}})<hr />
            {% endfor %}
        </div>
    </body>
</html>
